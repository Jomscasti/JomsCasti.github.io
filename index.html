
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomari's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Include Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        body {
            background: linear-gradient(45deg, #000000, #6a0dad);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s ease;
        }

        .portfolio-container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .btn-portfolio {
            margin: 10px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            border: none;
            color: white;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        .btn-portfolio:hover {
            background: linear-gradient(45deg, #000000, #6a0dad);
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            color: #ffccff;
            text-shadow: 0 0 5px #ffccff;
        }

        @media (max-width: 768px) {
            .portfolio-container {
                width: 90%;
            }
        }

        @media (min-width: 769px) {
            .portfolio-container {
                width: 50%;
            }
        }

        footer {
            margin-top: 20px;
        }

        footer a {
            color: lightgray;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="portfolio-container">
        <!-- Typed.js Heading -->
        <h1>Hi, I'm <span id="typed"></span></h1>

        <!-- Project Buttons with Unified Icons -->
        <a href="Project1/index.html" target="blank" class="btn btn-portfolio" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Hardware Devices Showcase">
            <i class="bi bi-folder"></i> Project 1
        </a>
        <a href="Project2/project2.html" target="blank" class="btn btn-portfolio" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Tokyo Japan Showcase">
            <i class="bi bi-folder"></i> Project 2
        </a>
        <a href="Project3/Project3.html" class="btn btn-portfolio" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Active Volcano Gallery">
            <i class="bi bi-folder"></i> Project 3
        </a>
        <a href="Projects4/landing.html" class="btn btn-portfolio" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Purrfectly Bred">
            <i class="bi bi-folder"></i> Project 4
        </a>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="btn btn-portfolio">Back to Top</button>

    <!-- Footer -->
    <footer class="text-center">
        <p style="color: white;">Designed by Jomari â€¢ <a href="mailto:jomari@example.com">Contact Me</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize Tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        // Scroll to Top Function
        document.getElementById('back-to-top').addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Show "Back to Top" button when scrolling
        window.onscroll = function () {
            var backToTopButton = document.getElementById('back-to-top');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        // Typed.js Initialization
        var typed = new Typed('#typed', {
            strings: ["Jomari", "a Web Developer", "a Problem Solver"],
            typeSpeed: 50,
            backSpeed: 25,
            loop: true
        });
    </script>

</body>

</html>
